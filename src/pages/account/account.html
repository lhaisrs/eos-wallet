<ion-header>

  <ion-navbar>
    <ion-title>Welcome to EOS Wallet</ion-title>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Account:</ion-label>

  <div padding>
    <button ion-button full (click)="onNext()">Next</button>
  </div>
</ion-content>
