<ion-header>

  <ion-navbar>
    <ion-title>Send EOS</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label floating>Account:</ion-label>
        <ion-input [(ngModel)]="account"></ion-input>
        <button ion-button item-right (click)="onQRScanner()"><ion-icon name="qr-scanner"></ion-icon></button>
      </ion-item>
      <ion-item>
        <ion-label floating>Value:</ion-label>
        <ion-input [(ngModel)]="value"></ion-input>
      </ion-item>
      <div padding>
        <button ion-button full>Send</button>
      </div>
</ion-content>
